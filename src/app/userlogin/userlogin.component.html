<div class="container">
  <button (click)="goback()">go back</button>
</div>
<form class="form-horizontal" #userloginform="ngForm" action="dashboard"  (ngSubmit)=validateuser(userloginform)>
    <div class="form-group">
      <label for="username" class="col-sm-2 control-label">User Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="uname" placeholder="username" required>
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="pswd" placeholder="Password" required>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label>
            <input type="checkbox"> Remember me
          </label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Sign in</button>
      </div>
    </div>
  </form>
