<div class="pl">
    <button class="btn" style="background-color: palegreen;" (click)="gotohome()" routerLink="dashboard">Home</button>
<table align="right"><tr><td>Hi </td><td><p class="btn">{{username}}</p></td><td><button class="btn" style="background-color: red;" routerLink="">Logout</button></td></tr></table>
<table align="center" class="table">
    <thead>
        <th>Product image</th>
        <th>Product name</th>
        <th>Price</th>
        <th>Buy now</th>
    </thead>
    <tbody>

        <tr  *ngFor="let p of Products;let i=index">
            <td><img src="/assets/{{p.prod_id}}.jpg" alt="" height="100px" width="150px"></td>
            
            <td>{{p.prod_name}}</td>
            
            <td>{{p.price}}</td>
            <button [routerLink]='["/productinfo",p.prod_id]' class="btn " style="background-color: springgreen;">Buy Now</button>
        </tr>
    </tbody>
</table>
</div>
